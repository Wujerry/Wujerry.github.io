---
comments: true
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body unresolved touch-action="auto">


    <core-scroll-header-panel >

        <core-toolbar class="">

            <core-icon-button id="backBtn" icon="arrow-back"></core-icon-button>
            <div flex></div>
            <div class="bottom indent title">文章</div>

        </core-toolbar>

        <div class="content">

            <div class="page-content">
                <div class="wrap">
                    <div class="post">

                        <header class="post-header">
                            <h1>{{ page.title }}</h1>
                            <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                        </header>

                        <article class="post-content">
                            {{ content }}
                        </article>

                        <div id="disqus_thread"></div>

                    </div>
                </div>
            </div>
            
            {% include footer.html %}
        </div>

    </core-scroll-header-panel>



    
  <script>
  	var btn = document.querySelector('#backBtn');
    btn.addEventListener('click', function() {
        var hrefs = [
        'http://www.jerryimba.com',
        ];
         window.location.href = hrefs[0];
    });
  </script>

    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'jerryimbablog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    

</body>

</html>
